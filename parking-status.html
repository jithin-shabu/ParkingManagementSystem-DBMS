<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Status - Parking Management System</title>
    <link rel="stylesheet" href="parkingstatusstyle.css">
    <style>
        /* General styles for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://th.bing.com/th/id/R.83275dfa1469204d8e7df9486665ddf0?rik=o5QCV8yGjGZB3A&riu=http%3a%2f%2fusalaw.com%2fwp-content%2fuploads%2f2022%2f11%2fMotorcycle-Parking-Laws-in-Florida.jpg&ehk=mT7kLGw%2baIJ5aWLCMKAE1Zb8J8IuU66hwKF5BTMtjXs%3d&risl=&pid=ImgRaw&r=0');
    background-size: cover;
    
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Container for parking details */
        .container {
            background-color: white;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        /* Header style */
        h1 {
            font-size: 2em;
            color: #00796b;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.4em;
            color: #00796b;
            margin-bottom: 15px;
        }

        /* Paragraph styling for details */
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        /* Button style */
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Keyframe for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Parking Status</h1>

    <!-- Display the parking details -->
    <div id="detailsDisplay">
        <h2>Parking Details</h2>
        <p id="displayVehicleNumber"></p>
        <p id="displayName"></p>
        <p id="displayVehicleType"></p>
        <p id="displayEntryTime"></p>
        <p id="displayFloor"></p>
        <p id="displayBlock"></p>
        <p id="displaySpot"></p>
    </div>
    
    <button onclick="window.location.href='index.html'">Back to Parking Form</button>
</div>

<script>
// Function to extract query parameters from URL
function getQueryParams() {
  const params = new URLSearchParams(window.location.search);
  const data = {};
  params.forEach((value, key) => {
    data[key] = value;
  });
  return data;
}

// Function to display parking details
function displayParkingDetails() {
  const params = getQueryParams();

  // Displaying data in the HTML elements
  document.getElementById("displayVehicleNumber").textContent = `Vehicle Number: ${params.vehicleNo}`;
  document.getElementById("displayName").textContent = `Name: ${params.name}`;
  document.getElementById("displayVehicleType").textContent = `Vehicle Type: ${params.typeOfVehicle}`;
  document.getElementById("displayEntryTime").textContent = `Entry Time: ${params.time}`;
  document.getElementById("displayFloor").textContent = `Allocated Floor: ${params.floor}`;
  document.getElementById("displayBlock").textContent = `Allocated Block: ${params.block}`;
  document.getElementById("displaySpot").textContent = `Allocated Spot: ${params.spot}`;
}

// Call the function to display details when the page loads
window.onload = displayParkingDetails;
</script>

</body>
</html>
